<!DOCTYPE html>
<html>
<head>
    <title>Form Response</title>
</head>
 
<body>

<h2>Painter entry Sri Charan Vattikonda</h2>

<form>
    <label for="form1_password">The hidden painter name</label>
    <input type ="password" id="form1_password" value="Monet"> <br>

    <label for="form1_check">Guess the painter</label>
    <input type ="text" id="form1_check"> <br>

    <input type="button" onclick="checkPainter()" value="Check the guess">
</form>


<p id="result">This result will print here.</p>

<script> 
var good = 0;
var oops = 0;
function checkPainter(){
    painter = document.getElementById("form1_password").value
    guess = document.getElementById("form1_check").value
    if(painter==guess){
        good=good+1
        alert("You got it right")
    }else{
        oops=oops+1
        alert("Sorry")
    }
    
    out = document.getElementById("result")
    if(good==1){
        out.innerHTML = "Right count:" +good
    } else if(oops==1) {
        out.innerHTML = "Wrong count"+oops
    }
}
</script>

</body>
</html>
