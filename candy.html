<!DOCTYPE html>
<html>
    <head>
        <title>Choosing Candy</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" 
          integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" 
          integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    </head>
 
<body>

<h2>Sri Charan Vattikonda chooses candy</h2>

<form>
    <input type="checkbox" id="cb1_dark" name="Chocolate1" value="True">
    <label for="cb1_dark">Dark Chocolate</label></br>
  
    <input type="checkbox" id="cb1_Nuts" name="Chocolate2" value="True">
    <label for="cb1_Nuts">Nuts</label></br>
  
    <input type="checkbox" id="cb1_Chewy" name="Chocolate3" value="False">
    <label for="cb1_Chewy">Chewy</label></br>

    <input type="button" onclick="selectBox()" value="Select a box">
  </form>
  <br>
  <form>
    <label for="property">Enter the size</label>
    <input type="text" value="size" id="property"><br>

    <label for="price">Enter price</label>
    <input type="text" id="price"><br>

    <input type="button" value="Update the box" onclick="updateBox()">
  </form>


<p id="result">The result will be displayed here.</p>

<script> 
let my_candy_box={}
    function selectBox() {
        console.log("Getting input")
        my_candy_box={}
        my_candy_box.dark= document.getElementById("cb1_dark").checked
        my_candy_box.nuts = document.getElementById("cb1_Nuts").checked
        my_candy_box.chewy = document.getElementById("cb1_Chewy").checked
        out = document.getElementById("result")
        out.innerHTML=JSON.stringify(my_candy_box)
    }

    function updateBox(){
        Size=document.getElementById("property").value
        Price = document.getElementById("price").value
        my_candy_box["Size"]=Size
        my_candy_box["Price"]=Price
        out1=document.getElementById("result")
        out1.innerHTML=JSON.stringify(my_candy_box)
    }
</script>

</body>
</html>
